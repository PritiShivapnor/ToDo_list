<!-- <p>task-list works!</p> -->
<div class="task-list">
    <h2>To-Do List</h2>
    <ul>
      <li *ngFor="let task of tasks">
        {{ task.name }}
        <button (click)="editTask(task)">Edit</button>
        <button (click)="deleteTask(task.id)">Delete</button>
      </li>
    </ul>
  </div>
